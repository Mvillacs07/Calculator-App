<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Calculator body with table layout -->
    <div class="calculator">
        <h1>Calculator App</h1>
        <!-- Input/screen -->
        <div class="input-group">
            <input type="text" id="result" readonly>
        </div>
        <!-- Table for the calculator buttons -->
        <table>
            <!-- Button rows -->
            <!-- First row -->
            <tr>
                <td><button class="btn btn-secondary btn-block" onclick="clearDisplay()" id="clear">C</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">X</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="backspace()" id="backspace">âŒ«</button></td>  
            </tr>
            <!-- Second row -->
            <tr>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <!-- Third row -->
            <tr>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></td>  
            </tr>
            <!-- Fourth row -->
            <tr>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button></td>
                <td><button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="calculate()" id="equal">=</button></td>  
            </tr>
            <!-- Fifth row -->
            <tr>
                <td colspan="2"><button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button></td>
                <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></td>  
            </tr>
        </table>
    </div>

    <!-- Link to script.js file -->
    <script src="scripts.js"></script>
</body>
</html>
